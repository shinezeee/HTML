<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>채팅방 만들기</title>
    <link href="chat.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat_screen">
            <section class="chat_screen_bar">
                <div class="user">
                    <div class="user_colum">
                        <div class="user_pic"></div>
                    </div>
                    <div class="user_colum">
                        <p class="user_nick">Oz_</p>
                        <p class="user_count">2</p>
                    </div>
                </div>
            </section>
        </main>

    <form class="chat-form">
        <section class="chat-form_field">
            <textarea class="chat-form_msg"></textarea>
            <input type="submit" value="전송" class="chat-form_bt">
        </section>
    </form>
  </div>
</body>
</html>
