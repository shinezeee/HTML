<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사</h1>
        <h3>여러분의 소중한 의견을 듣고자 합니다.</h3>
        <p>모든 항목에 빠짐없이 체크해 주시면 감사하겠습니다.</p>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" 
                placeholder ="이름을 입력하세요.">
                <br>
                <br>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email"
                placeholder ="이메일 주소를 입력하세요.">
            </fieldset>
            <fieldset>
                <legend>설문</legend>

                <p>1. 귀하의 연령대를 선택해주세요.</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other_age" name="age">
                <label for="other_age">그 외</label>
                
                <p>2. 귀하의 성별을 선택해 주세요.</p>
                <input type="radio" id="male" name="gender">
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender">
                <label for="female">여성</label>

                <p>3. 알게 된 경로를 선택해주세요. (다중선택 가능)</p>
                <input type="checkbox" id="sns" name="route[]">
                <label for="sns">SNS</label>
                <input type="checkbox" id="school" name="route[]">
                <label for="school">학교</label>
                <input type="checkbox" id="friend" name="route[]">
                <label for="friend">지인</label>
                <input type="checkbox" id="workplace" name="route[]">
                <label for="workplace">직장</label>
                <input type="checkbox" id="academy" name="route[]">
                <label for="academy">학원</label>
                <input type="checkbox" id="order_area" name="route[]">
                <label for="order_area">그 외</label>
            
            </fieldset>
            <fieldset>
                <legend>기타의견</legend>
                <p>4. 전달하고 싶은 내용을 입력해주세요.</p>
                <textarea rows="5" cols="70" name="comment"></textarea>
            </fieldset>
            <br>
            <input type="submit" value="제출하기">
        </form>
    </main>
    <hr>
    <h3>시간 내주셔서 감사합니다.</h3>
</body>
</html>
